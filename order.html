<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/order-style.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Fantastic burgers - Order</title>
</head>

<body>

    <div class="topnav">
        <a href="/index.html">Home</a>
        <a href="/opening.html">Opening</a>
        <a href="/order.html">Order</a>
        <a href="/registration.html">Registration</a>
        <a href="/login.html">Login</a>
    </div>
    <div class="webpage">
        <fieldset>
            <legend>Order datas</legend>
            <div class="container">
                <div class="form-group">
                    <label for="name">Name:*</label>
                    <input id="name" type="text" name="userName" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail:*</label>
                    <input id="email" type="email" name="userEmail" required>
                </div>

                <div class="form-group">
                    <label for="adress">Address:*</label>
                    <input id="adress" type="text" name="userAddress" required>
                </div>

                <div class="form-group">
                    <label for="telephone">Telephone:*</label>
                    <input id="telephone" type="text" name="userTelephone" required>
                </div>

                <div class="form-group">
                    <label for="comment">Comment: </label>
                    <textarea name="userComment" id="comment" cols="30" rows="10"></textarea>
                </div>

                <div>
                    <label id="warning">The * marked labels required to fill!</label>
                </div>
            </div>
        </fieldset>

        <br>

        <fieldset>
            <legend>Select your burger</legend>
            <div class="container">
                <div>
                    <input id="buffalo" name="buffalo" type="checkbox">
                    <label for="buffalo">Buffalo burger</label>
                </div>

                <div>
                    <input id="meatLover" name="meatLover" type="checkbox">
                    <label for="meatLover">Meat lover</label>
                </div>

                <div>
                    <input id="vegetarian" name="vegetarian" type="checkbox">
                    <label for="vegetarian">Vegetarian</label>
                </div>

                <div>
                    <input id="piedone" name="piedone" type="checkbox">
                    <label for="piedone">Piedone</label>
                </div>
                <div>
                    <small class="information">Every burger is 4 USD!</small>
                </div>
            </div>
        </fieldset>

        <br>

        <fieldset>
            <legend>Extras</legend>

            <div>
                <div>
                    <input id="nothing" name="extra" type="radio" value="1">
                    <label for="nothing">No extras</label>
                </div>

                <div>
                    <input id="cheese" name="extra" type="radio" value="2">
                    <label for="cheese">Cheese</label>
                </div>

                <div>
                    <input id="double-cheese" name="extra" type="radio" value="3">
                    <label for="double-cheese">Double-cheese</label>
                </div>

                <div>
                    <input id="double-meat" name="extra" type="radio" value="4">
                    <label for="double-meat">Double-meat</label>
                </div>
                <br>
                <div>
                    <label for="amount">Amount</label>
                    <input id="amount" name="amount-input" type="number" min="1" max="10" value="0">
                </div>

                <div>
                    <small class="information">Minimum amount is 1. Maximum amount is 10.</small>
                </div>
                <div>
                    <small class="action">Under 5 burgers the delivery price is 2 USD, above it's free!</small>
                </div>
                <br>
                <div class="form-group">
                    Total: <span class="show-total">0</span> USD
                </div>
                <br>
                <div>
                    <input onclick="finalValidation()" type="button" name="button" id="button" value="Order">
                </div>
            </div>
        </fieldset>
        <script src="/js/order.js"></script>
    </div>
</body>

</html>
