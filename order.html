<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/order-style.css">
    <title>Fantastic burgers - Order</title>
</head>
<body>
    
    <ul>
        <li>
            <a href="/index.html">Home</a>
        </li>
        <li>
            <a href="/opening.html">Opening</a>
        </li>
        <li>
            <a href="/order.html">Order</a>
        </li>
    </ul>
        
    <h1>Fantastic Burgers</h1>

    <fieldset>
        <legend>Order datas</legend>
        <div class="container">
            <div>
                <label for="name">Name:*</label>
                <input id="name" type="text" name="name" required>
            </div>

            <div>
                <label for="email">E-mail:*</label>
                <input id="email" type="email" name="email" required>
            </div>

            <div>
                <label for="adress">Adress:*</label>
                <input id="adress" type="text" name="adress" required>
            </div>

            <div>
                <label for="telephone">Telephone:*</label>
                <input id="telephone" type="text" name="telephone" required>
            </div>

            <div>
                <label for="comment">Comment: </label>
                <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
            </div>

            <div>
                <label id="warning">The * marked labels required to fill!</label>
            </div>
        </div>
    </fieldset>
    
    <br>

    <fieldset>
        <legend>Extras</legend>
    
        <div>
            <div>
                <input id="nothing" name="extra" type="radio" value="0">
                <label for="nothing">No extras</label>
            </div>

            <div>
                <input id="cheese" name="extra" type="radio" value="3">
                <label for="cheese">Cheese</label>
            </div>

            <div>
                <input id="double-cheese" name="extra" type="radio" value="6">
                <label for="double-cheese">Double-cheese</label>
            </div>

            <div>
                <input id="double-meat" name="extra" type="radio" value="9">
                <label for="double-meat">Double-meat</label>
            </div>

            <div>
                <label for="amount">Amount</label>
                <input id="amount" name="amount" type="number" min="1" max="10" value="1">
            </div>

            <div>
                <input type="button" name="button" id="button" value="Order"> Price:<span> 12 </span>USD
            </div>
        </div>
    </fieldset>

</body>
</html>
